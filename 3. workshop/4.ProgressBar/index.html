<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>4.ProgressBar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body>

    <button class="changeBar bar1" data-barNumber="1" data-color="blue" data-width="50%">Change progress bar number 1 to 50% blue</button>
    <br>
    <button class="changeBar bar1" data-barNumber="1" data-color="green" data-width="20%">Change progress bar number 1 to 20% green</button>
    <br>
    <button class="changeBar bar1" data-barNumber="1" data-color="orange" data-width="90%">Change progress bar number 1 to 90% orange</button>
    <br>

    <div id="bar1" class="progress-bar">
        <span>1</span>
    </div>

    <button class="changeBar bar2" data-barNumber="2" data-color="blue" data-width="50%">Change progress bar number 2 to 50% blue</button>
    <br>
    <button class="changeBar bar2" data-barNumber="2" data-color="green" data-width="20%">Change progress bar number 2 to 20% green</button>
    <br>
    <button class="changeBar bar2" data-barNumber="2" data-color="orange" data-width="90%">Change progress bar number 2 to 90% orange</button>
    <br>

    <div id="bar2" class="progress-bar">
        <span>2</span>
    </div>

    <button class="changeBar bar3" data-barNumber="3" data-color="blue" data-width="50%">Change progress bar number 3 to 50% blue</button>
    <br>
    <button class="changeBar bar3" data-barNumber="3" data-color="green" data-width="20%">Change progress bar number 3 to 20% green</button>
    <br>
    <button class="changeBar bar3" data-barNumber="3" data-color="orange" data-width="90%">Change progress bar number 3 to 90% orange</button>
    <br>


    <div id="bar3" class="progress-bar">
        <span>3</span>
    </div>

</body>

</html>
