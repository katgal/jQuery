<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>7.Forms</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/jquery-2.1.4.js" type="text/javascript"></script> -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js">
    </script>
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
    <!-- Punk 1: dodanie adresu z readme.md do action-->
    <form method="post" action="http://www.htmlcodetutorial.com/cgi-bin/mycgi.pl" id="contactForm">
        <label>
            Name:
            <input id="nameInput" type="text" name="name">
        </label>
        <br>
        <label>
            Email:
            <input id="emailInput" type="text" name="email">
        </label>
        <br>
        <label>
            Message:
            <input id="messageInput" type="text" name="message">
        </label>
        <br>
        <div class="error"></div>
        <br>
        <input type="submit">
    </form>

</body>

</html>
